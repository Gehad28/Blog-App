<div class="container row vertical-center">
    <form [formGroup]="loginform" (ngSubmit)="submitForm()" class="form">
        <div class="text-center">
          <h1>Sign in</h1>
          <span *ngIf="message" class="form-text text-danger">{{message}}</span>
          <br>
          <br>
        </div>
        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <span *ngIf="getError('email', 'required')" class="form-text mx-2 text-danger">This field is required.</span>
            <br>
          </div>
          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <span *ngIf="getError('password', 'required')" class="form-text mx-2 text-danger">This field is required.</span>
            <br>
          </div>
          <div class="text-center">
            <button type="submit" mat-fab extended color="primary" class="button mb-3">Sign in</button>
            <p>Don't have an account? <a [routerLink]="['/register']">Sign up</a></p>
          </div>
    </form>
</div>
